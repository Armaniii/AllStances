<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllStances Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" >

</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='allstances_logo_2.png') }}" alt="logo" class="center">
    </div>
   
    <form class="emailPasswordInput" method="POST" style="width: 33vw; text-align: center; margin: auto;">
        <br>
        <h1 style="text-align: center;">Login</h1>
        <div class="formGroup">
          <input type="text" class="form-control" name = "text" id="text"placeholder="Enter username">
        </div>
        <br>
        <div class="formGroup">
            <input type="password" class="form-control" name = "password" id="password" placeholder="Password">
        </div>
        <br>
        <div class="submitButton">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    
    </form>
    {% with messages = get_flashed_messages()%}
    {% if messages%}
        {% for massage in messages%}
        <p style="display: flex; color: red; justify-content: space-evenly;">{{massage}}</p>
        {%endfor%}
        {%endif%}
        {%endwith%}
</body>
</html>
